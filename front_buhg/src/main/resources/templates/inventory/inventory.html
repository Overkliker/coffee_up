<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" th:href="@{/css/coffeeStyle.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Inventory</h1>
    </div>
    <p th:text="${inventory.getInventoryId()}"></p>
    <form th:action="@{/inventories/update/{id}(id=${inventory.getInventoryId()})}" method="post">
        <label for="prodId">Product:</label>
        <select id="prodId" name="prodId" >
            <option  th:each="product: ${products}" th:value="${product.getProductId()}" th:text="${product.getName()}"></option>
        </select><br><br>
        <label for="quantityInStock">Quantity in Stock:</label>
        <input type="number" id="quantityInStock" name="quantityInStock" th:value="${inventory.quantityInStock}"><br><br>
        <label for="reorderLevel">Reorder Level:</label>
        <input type="number" id="reorderLevel" name="reorderLevel" th:value="${inventory.reorderLevel}"><br><br>
        <input class="button" type="submit" value="Update">
    </form>
</div>
</body>
</html>
