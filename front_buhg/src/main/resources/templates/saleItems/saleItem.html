<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Item</title>
    <link rel="stylesheet" th:href="@{/css/coffeeStyle.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sale Item</h1>
    </div>
    <form th:action="@{/saleItems/update/{id}(id=${saleItem.getSaleItemId()})}" method="post">
        <label for="saleId">Sale:</label>
        <select id="saleId" name="saleId">
            <option th:each="sale : ${sales}" th:value="${sale.getSaleId()}" th:text="${sale.getSaleId()}"></option>
        </select><br><br>
        <label for="productId">Product:</label>
        <select id="productId" name="productId">
            <option th:each="product : ${products}" th:value="${product.getProductId()}" th:text="${product.getName()}">
            </option>
        </select><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${saleItem.quantity}"><br><br>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" name="subtotal" th:value="${saleItem.subtotal}"><br><br>
        <input class="button" type="submit" value="Update">
    </form>
</div>
</body>
</html>
