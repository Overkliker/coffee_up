<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale</title>
    <link rel="stylesheet" th:href="@{/css/coffeeStyle.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sale</h1>
    </div>
    <form th:action="@{/sales/update/{id}(id=${sale.getSaleId()})}" method="post">
        <label for="shopId">Coffee Shop:</label>
        <select id="shopId" name="shopId">
            <option th:each="coffeeShop : ${shops}" th:value="${coffeeShop.getShopId()}" th:text="${coffeeShop.getName()}">
            </option>
        </select><br><br>
        <label for="employeeId">Employee:</label>
        <select id="employeeId" name="employeeId">
            <option th:each="employee : ${employees}" th:value="${employee.getEmployeeId()}" th:text="${employee.getName()}">
            </option>
        </select><br><br>
        <label for="saleDate">Sale Date:</label>
        <input type="datetime-local" id="saleDate" name="saleDate" th:value="${sale.saleDate}"><br><br>
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" th:value="${sale.totalAmount}"><br><br>
        <input class="button" type="submit" value="Update">
    </form>
</div>
</body>
</html>
