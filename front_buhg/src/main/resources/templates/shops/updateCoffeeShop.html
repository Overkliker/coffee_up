<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Coffee Shop</title>
    <link th:href="@{/css/coffeeStyle.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Update Coffee Shop</h1>
    </div>
    <form th:action="@{/coffeeShops/update/{id}(id=${shop.getShopId()})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${shop.name}"><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${shop.location}"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${shop.phone}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${shop.email}"><br><br>
        <input class="button" type="submit" value="Update">
    </form>
</div>
</body>
</html>
