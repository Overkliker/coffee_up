<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment</title>
    <link rel="stylesheet" th:href="@{/css/coffeeStyle.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Create Payment</h1>
    </div>
    <form th:action="@{/payments/create}" method="post">
        <label for="sale">Sale:</label>
        <select id="sale" name="sale">
            <option th:each="sale : ${sales}" th:value="${sale.getSaleId()}" th:text="${sale.getSaleId()}"></option>
        </select><br><br>
        <label for="paymentDate">Payment Date:</label>
        <input type="datetime-local" id="paymentDate" name="paymentDate"><br><br>
        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod"><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount"><br><br>
        <input class="button" type="submit" value="Create">
    </form>
</div>
</body>
</html>
